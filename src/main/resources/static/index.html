<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./table/table.css">
    <link rel="stylesheet" href="./menu/menu.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>Bomb Showdown</title>
  </head>
  <body onload="websocket.init()">
    <div class="game-title tracking-in-expand">
      <h1>Bomb Showdown</h1>
    </div>

    <div class="lobby-container slide-in-blurred-bottom">
      <div class="lobby-choise">
        <button class="lobby-button" id="lobby-create-btn">Crear lobby</button>
        <button class="lobby-button" id="lobby-join-btn">Unirse a lobby</button>
      </div>

      <div class="lobby-join hidden">
        <div class="lobby-join-code hidden">
          <input class="lobby-input" id="code" type="text" placeholder="Código" autocomplete="off"/>
          <button class="lobby-button" id="lobby-join-code-btn" onclick="websocket.connection($('#code').val())">Join</button>
        </div>
        <div class="lobby-join-name hidden">
          <input class="lobby-input" id="name" type="text" placeholder="Ingresa tu nombre" autocomplete="off"/>
          <button class="lobby-button" onclick="websocket.joinRoom($('#name').val())">OK</button>  
        </div>
      </div>
      <div class="lobby-create hidden">
        <div class="lobby-create-code hidden">
          <input class="lobby-input" id="code0" type="text" placeholder="Código" autocomplete="off"/>
          <button class="lobby-button" id="lobby-create-code-btn" onclick="websocket.connection($('#code0').val())">Create</button>
        </div>
        <div class="lobby-create-name hidden">
          <input class="lobby-input" id="name0" type="text" placeholder="Ingresa tu nombre" autocomplete="off"/>
          <button class="lobby-button" onclick="websocket.joinRoom($('#name0').val())">OK</button>  
        </div>
      </div>
      <span id="word-ws"></span>
  </div>
  
    
    
    <div class="game-container ">
      <div class="board-container">
        <!-- <div class="arrow"></div> -->
        <!-- <div class="bomb">
          <p class="syllable"></p>
        </div> -->
      </div>
      <button class="start-btn hidden" onclick="websocket.startGame()">Start</button>
    </div>
    <div class="text-container hidden">
      <p class="current-player"></p>
      <input type="text" id="input" autocomplete="off" class="input-text" onkeydown="upperCaseF(this)" autofocus>
    </div>

    <script src="./table/table.js"></script>
    <script src="/websocket.js"></script>
    <script src="./menu/menu.js"></script>
  </body>
</html>
