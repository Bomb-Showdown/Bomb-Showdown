<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/websocket.js"></script>

    </head>

    <body>
        <div>
            <input id="code" type="text" placeholder="room code"/> 
            <button onclick="websocket.connection($('#code').val())">Connect to websocket</button>
            <button onclick="websocket.send($('#code').val())">send</button>
        </div>

        <div class="table">
            <table id="response" class="table table-striped">
                <thead>
                <tr>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="res">
                </tbody>
            </table>
        </div>
    </body>
</html>
